<p>Lista de components</p>

<div class="container">
    <h2>Basic Card</h2>
    <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let carro of carros">
            <div class="card">
                <div class="card-body">{{carro.marca}} - {{carro.modelo}}</div>
                <img [src]="carro.imagem" class="card-img-top" alt="...">
            </div>
        </div>
    </div>




    <h2>Listar objeto tipado com interface</h2>


    <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let carro of carrosInteface">
            <div class="card">
                <div class="card-body">{{carro.marca}} - {{carro.modelo}}</div>
                <input type="button" value="Detalhes" (click)="detalhes(carro)" class="btn btn-primary" />
                <img [src]="carro.imagem" class="card-img-top" alt="...">
            </div>
        </div>
    </div>
</div>
